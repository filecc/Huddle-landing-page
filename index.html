<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <section class="mainSection">
    <img class="logo" src="images\logo.svg" alt="logo">
    <section>
      
      <section class="titleMockup">
        <img class="mockup" src="images/illustration-mockups.svg" alt="mockup">
        <section class="text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion. </p>
          <button>Register</button>
        </section>
      </section>

    </section>
    <footer class="footer">
      <img class="socialIcon" src="images/instagram.svg" alt="instagram">
      <img class="socialIcon" src="images/facebook.svg" alt="facebook">
      <img class="socialIcon" src="images/twitter.svg" alt="twitter">
    </footer>
  </section>
</body>

</html>
